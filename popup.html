<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Emlak Asistanƒ±</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 380px; min-height: 500px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #333; }
    .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; text-align: center; }
    .header h1 { font-size: 16px; margin-bottom: 3px; }
    .header p { font-size: 11px; opacity: 0.9; }
    .content { padding: 12px; }
    .property-info { background: white; border-radius: 10px; padding: 12px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .property-info h3 { font-size: 13px; margin-bottom: 8px; color: #667eea; border-bottom: 1px solid #eee; padding-bottom: 6px; }
    .property-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #f5f5f5; font-size: 12px; }
    .property-row:last-child { border-bottom: none; }
    .property-row .label { color: #666; min-width: 100px; }
    .property-row .value { font-weight: 600; color: #333; text-align: right; }
    .btn { width: 100%; padding: 10px; border: none; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
    .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
    .btn-primary:disabled { background: #ccc; cursor: not-allowed; transform: none; }
    .result { background: white; border-radius: 10px; padding: 12px; margin-top: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: none; max-height: 300px; overflow-y: auto; }
    .result.show { display: block; }
    .result h3 { font-size: 13px; margin-bottom: 8px; color: #667eea; }
    .result p { font-size: 12px; line-height: 1.5; color: #444; white-space: pre-wrap; }
    .loading { display: none; text-align: center; padding: 20px; }
    .loading.show { display: block; }
    .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; margin: 0 auto 8px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .no-data { text-align: center; padding: 20px; color: #666; font-size: 12px; }
    .no-data-icon { font-size: 30px; margin-bottom: 8px; }
    .badge { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 600; }
    .badge-car { background: #e3f2fd; color: #1976d2; }
    .badge-home { background: #e8f5e9; color: #2e7d32; }
    .settings-link { display: block; text-align: center; margin-top: 10px; font-size: 11px; color: #667eea; text-decoration: none; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üöó AI Araba Asistanƒ±</h1>
    <p>ƒ∞lanlarƒ± yapay zeka ile analiz et</p>
  </div>
  <div class="content">
    <div class="property-info" id="propertyInfo">
      <div class="no-data">
        <div class="no-data-icon">üîç</div>
        <p>Hen√ºz bir ilan tespit edilmedi.<br>Bir araba ilanƒ±na gidin.</p>
      </div>
    </div>
    <button class="btn btn-primary" id="analyzeBtn" disabled>ü§ñ AI ile Analiz Et</button>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>AI analiz ediyor...</p>
    </div>
    <div class="result" id="result">
      <h3>ü§ñ AI Analizi</h3>
      <p id="resultText"></p>
    </div>
    <a href="#" class="settings-link" id="settingsLink">‚öôÔ∏è API Ayarlarƒ±</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
