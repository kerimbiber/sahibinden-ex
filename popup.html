<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Emlak Asistanƒ±</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 350px; min-height: 400px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #333; }
    .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; }
    .header h1 { font-size: 18px; margin-bottom: 5px; }
    .header p { font-size: 12px; opacity: 0.9; }
    .content { padding: 15px; }
    .property-info { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .property-info h3 { font-size: 14px; margin-bottom: 10px; color: #667eea; }
    .property-info .item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 13px; }
    .property-info .item:last-child { border-bottom: none; }
    .property-info .label { color: #666; }
    .property-info .value { font-weight: 600; color: #333; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
    .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
    .btn-primary:disabled { background: #ccc; cursor: not-allowed; transform: none; }
    .result { background: white; border-radius: 10px; padding: 15px; margin-top: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: none; }
    .result.show { display: block; }
    .result h3 { font-size: 14px; margin-bottom: 10px; color: #667eea; }
    .result p { font-size: 13px; line-height: 1.6; color: #444; white-space: pre-wrap; }
    .loading { display: none; text-align: center; padding: 20px; }
    .loading.show { display: block; }
    .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .no-data { text-align: center; padding: 30px; color: #666; }
    .no-data-icon { font-size: 40px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üè† AI Emlak Asistanƒ±</h1>
    <p>Emlak ilanlarƒ±nƒ± yapay zeka ile analiz et</p>
  </div>
  <div class="content">
    <div class="property-info" id="propertyInfo">
      <div class="no-data">
        <div class="no-data-icon">üîç</div>
        <p>Hen√ºz bir ilan tespit edilmedi.<br>Bir emlak ilanƒ±na gidin.</p>
      </div>
    </div>
    <button class="btn btn-primary" id="analyzeBtn" disabled>ü§ñ AI ile Analiz Et</button>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>AI analiz ediyor...</p>
    </div>
    <div class="result" id="result">
      <h3>ü§ñ AI Analizi</h3>
      <p id="resultText"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
